<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewpedia</title>
    <!-- favicon -->
    <link rel='icon' href='../img/favicon.ico' type='image/x-icon' />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container col-12">
        <!-- navigation links -->
        <div class="header">
            <!-- nav links here
            - Home
            - Search
            - Random
            - Account/signin/signup (if we have time)
            -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" id="logoNav" href="index.html">
                    <img src="../img/beers.svg" class="logo">Brewpedia</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="randomBtn">Random</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navSearch">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navAcct">Account</a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div id="landing-page" class="hero" style="background-color: antiquewhite;">
                <!-- default state: display-->
                <div id="landing">
                    <h1 id="logo">Brewpedia</h1>
                    <div class="search">

                        <input type="text" id='searchBar' placeholder="Enter name of brew..." />
                        <button id="searchBtn">Submit</button>
                    </div>
                </div>
                <div class="content">
                    <div id="landingrandom">
                        <!-- Random beer when page is first loaded goes here -->
                    </div>
                    <div class="awards">
                    </div>
                    <div class="awards"></div>
                    <div class="awards"></div>
                    <div class="awards"></div>
                </div>
            </div>


            <div class="content" id="beer-results">
                <div class="row">
                    <div id="beer-landing"></div>
                    <div class="beer-label">
                        <img class="beerLabels" src="" id="label" alt="Beer label" />
                    </div>

                    <div id="beer-info">
                        <div class="nameTxt"></div>
                        <p id="name"></p>
                        <!-- <p>Brewery</p> If available -->
                        <div class="abvTxt">ABV</div>
                        <p id="abv" class="infoText"></p>
                        <div class="styleTxt">Category</div>
                        <p id="beerstyle" class="infoText"></p>
                        <div class="isRetTxt">Is Retired? (Y or N)</div>
                        <p id="isRetired" class="infoText"></p>
            </div>
                    <button onClick="heart()" id="heartLike">&hearts;</button>
                </div>
                <div class="row">
                    <div class="desc" id="descInfo">
                        <hr>
                        <h3 class="prodDesc">Product Description</h3>
                        <p id="beerDesc"></p>
                    </div>

                    <div id="foodPairings">
                        <h3 class="prodDesc">Food Pairings</h3>
                        <p id="food-pairing-list"></p>

                    </div>
                </div>
            </div>


            <div id="account">
                <!-- display on account click-->
                <div id="login">
                    <input type="text" placeholder="your@email.com" id="loginEmail" />
                    <input type="password" placeholder="password" id="loginPw" />
                    <button id="loginBtn">Login</button>
                </div>
                <div id="logout">
                    <button id="logoutBtn">Logout</button>
                </div>
                <div id="signup">
                    <input type="text" placeholder="you@email.com" id="signupEmail" />
                    <input type="password" placeholder="password" id="signupPw" />
                    <input type="password" placeholder="confirm password" id="confPw" />
                    <button id="signupBtn">Signup</button>
                </div>
                <p id="error-message"></p>
            </div>

            <div class="account-info">
                <h1 id="welcomeUser"></h1>
                <ul id="beerFavs"></ul>
            </div>

            <!-- <div class="footer col-12">

                <p>&copy; AG, JGL, ADS</p>
                <p>All rights reserved</p>
            </div> -->



        </div>



        <!-- bootstrap JS link -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <!-- firebase links -->
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-firestore.js"></script>

        <script src="../js/util//fbacct.js"></script>

        <!-- JS link -->
        <!-- <script src="../js/util/secret.js"></script> Prod Key -->
        <!-- <script src="../js/util/config.js"></script> Load basic config -->
        <script src="../js/index.js"></script>
        <script src="../js/handlers/beers.js"></script>
        <script src="../js/handlers/breweries.js"></script>
        <script src='../js/handlers/search.js'></script>
        <script src="../js/handlers/random.js"></script>
        <script src="../js/handlers/users.js"></script>
        <script src="../js/heart.js"></script>



</body>

</html>
