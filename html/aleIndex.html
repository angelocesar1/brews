<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewpedia</title>
    <!-- favicon -->
    <link rel='icon' href='../img/favicon.ico' type='image/x-icon' />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
  <!-- CSS link -->
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/aleStyle.css">
</head>

<body>
    <div class="container col-12">
        <!-- navigation links -->
        <div class="header">
            <!-- nav links here
            - Home
            - Search
            - Random
            - Account/signin/signup (if we have time)
            -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" id="logoNav" href="#">
                    <img src="../img/beers.svg" class="logo">Brewpedia</a> 
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Beers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="randomBtn">Random</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Account</a>
                            </li>

                        </ul>
                    </div>
            </nav>

            <div id="landing-page" class="hero" style="background-color: antiquewhite;">
                <!-- default state: display-->
                <div id="landing">
                    <h1 id="logo">Brewpedia</h1>
                    <div class="search">

                        <input type="text" placeholder="Enter name of brew..." />
                        <button class="searchBtn">Submit</button>
                    </div>
                </div>
                <div class="content">
                    <div id="landingrandom">
                        <!-- Random beer when page is first loaded goes here -->
                    </div>
                    <div class="awards">
                    </div>
                    <div class="awards"></div>
                    <div class="awards"></div>
                    <div class="awards"></div>
                </div>
            </div>

            <div id="beer-info">
                <!-- hidden by default-->
                <div class="beer-hero">

                </div>
                <div class="content">
                    <div class="row">
                        <div class="beer-label">
                            <img src="" id="label" alt="Beer label" />
                        </div>
                    
                    <div id="beer-info">
                        <div class="nameTxt"></div>
                        <p id="name"></p>
                            <!-- <p>Brewery</p> If available -->
                        <div class="abvTxt">ABV</div>
                        <p id="abv"></p>
                        <div class="styleTxt">Category</div>
                        <p id="beerstyle"></p>
                        <div class="isRetTxt">Is Retired? (Y or N)</div>
                        <p id="isRetired"></p>
                    </div>
                    </div>
                    <div class="row">
                        <div class="desc">
                            <hr>
                            <h3 class="prodDesc">Product Description</h3>
                            <p id="beer-desc"></p>
                        </div>
                        <div id="beer-awards">
                            <h3></h3>
                            <ul id="awards">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="account" style="background-color: darkgrey;">
                <!-- display on account click-->
                 <div class="login">
                    <input type="text" placeholder="your@email.com" id="loginEmail" />
                    <input type="password" placeholder="password" id="loginPw" />
                    <button id="loginBtn">Login</button>
                </div> 
                 <div class="signup">
                    <input type="text" placeholder="you@email.com" id="signupEmail" />
                    <input type="password" placeholder="password" id="signupPw" />
                    <input type="password" placeholder="confirm password" id="confPw" />
                    <button id="signupBtn">Signup</button>

                </div> 
            </div> 


             <div class="footer row">
                <p>&copy; AG, JGL, ADS</p>
                <p>All rights reserved</p>
            </div> 
        </div>

    
        <!-- bootstrap JS link -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</body>

</html>
